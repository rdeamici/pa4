 <p style="width:600px; text-align: left;">
    <label for="color-input">Choose a color:</label>
    <input type="color" id="diffuseColor" value="#00ff00">
    <div id="box"></div>

    <label><b>Shading Type:</b> <select id="shaderType">
        <option value="0">None</option>
        <option value="1">Gouraud</option>
        <option value="2">Phong</option>
    </select></label><br>

    <label><b>Lighting:  </b></label>
    <label><b>Ambient</b><input type="checkbox" id="ambient"></label>
    <label><b>Diffuse</b><input type="checkbox" id="diffuse"></label>
    <label><b>Specular</b><input type="checkbox" id="specular"></label><br/>

    <label><b>Light Position:</b> <select id="lightpos">
        <option value="0">[0,0,1,0] (Directional, into screen)</option>
        <option value="1">[0,1,0,0] (Directional, from above)</option>
        <option value="2">[0,0,-1,0] (Directional, away from screen)</option>
        <option value="3">[0,-1,0,0] (Directional, from below)</option>
        <option value="4">[0,0,-10,1] (On z-axis, close to object)</option>
        <option value="5">[2,3,5,0] (Directional from upper right)</option>
    </select></label><br>

    <label><b>Specular Exponent:</b> <select id="exponent">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
    </select></label><br>
    <label><b>Rotate</b><input type="checkbox" id="rotate"></label>
    <label><b>Rotation direction:</b> <select id="rotationDir">
        <option value="0">y-axis -> counter-clockwise</option>
        <option value="1">y-axis -> clockwise</option>
        <option value="2">x-axis -> counter-clockwise</option>
        <option value="3">x-axis -> clockwise</option>
        <option value="4">z-axis -> counter-clockwise</option>
        <option value="5">z-axis -> clockwise</option>
    </select></label><br>
